<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="popup.js"></script>
</head>
<body>
<div style="width:200px">
    <div id="addToWhitelist">
        Add to whitelist
    </div>
    <div id="removeFromWhiteList">
        Remove from whitelist
    </div>
    <div id="switchToWhiteListMode" class="switchModeButton">
        Mute all tabs not in whitelist
    </div>
    <div id="switchToWhitelistAudibleOnly" class="switchModeButton">
        Only mute audible tabs
    </div>

    <div id="switchToMutedMode" class="switchModeButton">
        Mute everything
    </div>
    <div id="switchToDisabledMode" class="switchModeButton">
        Disable automating muting
    </div>
</div>
</body>
</html>
